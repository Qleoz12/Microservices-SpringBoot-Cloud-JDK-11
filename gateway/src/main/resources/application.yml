server:
  port: 8080
    
spring:
  application:
    name: gateway
    
eureka:
  instance: 
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/registry/eureka

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 60000
      
zuul:
  prefix: /gateway
  ignored-services: "*"

  routes:
    auth:
      service-id: auth
      path: /auth/**
      strip-prefix: false
      custom-sensitive-headers: true

    product:
      service-id: product
      path: /product/**
      strip-prefix: false
      custom-sensitive-headers: true